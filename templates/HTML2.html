<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Medallers</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='olympics.js') }}"></script>


</head>

<body>

  <!-- Nav Bar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="">Data Medallers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/">Home Page<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/gender">PageOne</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/year">PageTwo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map">PageThree</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End of Nav Bar -->

  <div class="container">
    <!-- Dropdown Bar-->
    <div>
      <label for="years">Choose a year:</label>

      <select name="year" id="year" onchange="optionYearChanged(this.value)">
        <option value="1924">1924</option>
        <option value="1928">1928</option>
        <option value="1932">1932</option>
        <option value="1936">1936</option>
        <option value="1948">1948</option>
        <option value="1952">1952</option>
        <option value="1956">1956</option>
        <option value="1960">1960</option>
        <option value="1964">1964</option>
        <option value="1968">1968</option>
        <option value="1972">1972</option>
        <option value="1976">1976</option>
        <option value="1980">1980</option>
        <option value="1984">1984</option>
        <option value="1988">1988</option>
        <option value="1992">1992</option>
        <option value="1994">1994</option>
        <option value="1998">1998</option>
        <option value="2002">2002</option>
        <option value="2006">2006</option>
        <option value="2010">2010</option>
        <option value="2014">2014</option>

      </select>
      <!-- End of Dropdown Bar-->
      <div id="year_plot"></div>
    </div>
    <div>The Year is : {{year}}</div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
